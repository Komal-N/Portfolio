<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>One Piece</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            img {
                width: 150px;
                border-radius: 75px;
                float: left;
                margin-right: 10px;
            }
            .username {
                font-weight: bold;
            }
        </style>
        <script>
            function myFunc() {
                const element = document.getElementById("heart");
                if (element.style.color === "pink") {
                    element.style.color = "black"
                } else {
                    element.style.color = "pink"
                }
                console.log(element.style.color);
            }
        </script>
    </head>

    <body>
        <img src="Images/Luffy_square.jpg" alt="Luffy Image" width="500">
        <p class="username"> <h3>@monkeyd.luffy</h3></p>
        <p>I'm gonna be <em>King of the Pirates!</em></p>
        <i class="material-icons" id="heart" onclick="myFunc()">favorite</i>
        <video src="https://youtu.be/eacDqj2C-IA"></video>
    </body>
</html>
